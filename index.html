<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Email do Renatão</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;

            /* Imagem de fundo da página */
            background-image: url("https://pbs.twimg.com/media/GJDXu3QWkAAvrF5.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Camada escura para melhorar leitura */
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-align: center;
            width: 320px;
            z-index: 1;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }

        button:disabled {
            background-color: #aaa;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
            word-break: break-all;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 2;
        }

        footer img {
            max-height: 50px;
            display: block;
            margin: 0 auto 5px;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="card">
        <h2>Email do Renatão</h2>
        <button id="btnEmail">Mostrar e-mail</button>
        <div id="resultado"></div>
    </div>

    <footer>
        <img src="https://www.acisbsbo.com.br/wp-content/uploads/2025/05/fundacao-herminio-ometto-730x200-1.jpg"
             alt="Fundação Hermínio Ometto">
        <div>Renato Cagnin</div>
    </footer>

    <script>
        const botao = document.getElementById('btnEmail');
        const resultado = document.getElementById('resultado');

        botao.addEventListener('click', async () => {
            botao.disabled = true;
            resultado.textContent = "Carregando...";

            try {
                const resposta = await fetch('https://granderenatao.vercel.app/api/renato');
                const dados = await resposta.json();
                resultado.textContent = `O e-mail é: ${dados.message}`;
            } catch (erro) {
                resultado.textContent = "Erro ao conectar com a API.";
            } finally {
                botao.disabled = false;
            }
        });
    </script>

</body>
</html>
