        /* Camada escura para melhorar leitura */
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-align: center;
            width: 320px;
            z-index: 1;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }

        button:disabled {
            background-color: #aaa;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
            word-break: break-all;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="card">
        <h2>Email do Renatão</h2>
        <button id="btnEmail">Mostrar e-mail</button>
        <div id="resultado"></div>
    </div>

    <footer>
        Contribuintes: Lucas, Gilberto e Anthony
    </footer>

    <script>
        const botao = document.getElementById('btnEmail');
        const resultado = document.getElementById('resultado');

        botao.addEventListener('click', async () => {
            botao.disabled = true;
            resultado.textContent = "Carregando...";

            try {
                const resposta = await fetch('https://granderenatao.vercel.app/api/renato');
                const dados = await resposta.json();
                resultado.textContent = `O e-mail é: ${dados.message}`;
            } catch (erro) {
                resultado.textContent = "Erro ao conectar com a API.";
            } finally {
                botao.disabled = false;
            }
        });
    </script>

</body>
</html>
